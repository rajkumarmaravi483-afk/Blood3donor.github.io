<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor - Register</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <header>
        <nav>
            <a href="index.html">Home</a>
        
            <a href="contact.html">Contact US</a>
        </nav>
    </header>

    <div class="container">
        <h2>Register as Donor</h2>
        
        <div class="form-container">
            <form id="donorForm" action="#" method="POST"> 
                
                <label for="district_reg">Select District</label>
                <select id="district_reg" name="district" required>
                    <option value="">--Select District--</option>
                    <option value="Mandla">Mandla</option>
                    <option value="Jabalpur">Jabalpur</option>
                    <option value="Balaghat">Balaghat</option>
                    <option value="Dindori">Dindori</option>
                    <option value="Seoni">Seoni</option>
                    <option value="Narsinghpur">Narsinghpur</option>
                    <option value="Katni">Katni</option>
                </select>

                <label for="bloodgroup_reg">Select Blood Group</label>
                <select id="bloodgroup_reg" name="blood_group" required>
                    <option value="">--Select Blood Group--</option>
                    <option value="A+">A Positive (A+)</option>
                    <option value="A-">A Negative (A-)</option>
                    <option value="B+">B Positive (B+)</option>
                    <option value="B-">B Negative (B-)</option>
                    <option value="O+">O Positive (O+)</option>
                    <option value="O-">O Negative (O-)</option>
                    <option value="AB+">AB Positive (AB+)</option>
                    <option value="AB-">AB Negative (AB-)</option>
                </select>

                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="contact_num">Contact Number</label>
                <input type="number" id="contact_num" name="contact_number" placeholder="Enter your number" required>

                <label for="whatsapp_num">WhatsApp Number</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="same_as_contact" name="same_as_contact" onclick="copyContact()">
                    <label for="same_as_contact" style="margin: 0; font-weight: 400;">Same as Contact Number</label>
                </div>
                <input type="number" id="whatsapp_num" name="whatsapp_number" placeholder="Enter your WhatsApp no." required>

                <label for="pincode_reg">Pincode</label>
                <input type="number" id="pincode_reg" name="pincode" placeholder="Enter Pincode" required>

                <button type="submit" class="btn-submit">
                    Register
                </button>
            </form>
        </div>
    </div>
    
    <script src="app.js"></script>

</body>
</html>
