<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor - Find</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="contact.html">Contact US</a>
        </nav>
    </header>

    <div class="container">
        <h2>Find Blood Donors</h2>
        
        <div class="form-container">
            <form id="findForm" action="#" method="GET">
                
                <label for="district_find">Select District</label>
                <select id="district_find" name="district" required>
                    <option value="">--Select District--</option>
                    <option value="Mandla">Mandla</option>
                    <option value="Jabalpur">Jabalpur</option>
                    <option value="Balaghat">Balaghat</option>
                    <option value="Dindori">Dindori</option>
                    <option value="Seoni">Seoni</option>
                    <option value="Narsinghpur">Narsinghpur</option>
                    <option value="Katni">Katni</option>
                </select>

                <label for="bloodgroup_find">Select Blood Group</label>
                <select id="bloodgroup_find" name="blood_group" required>
                    <option value="">--Select Blood Group--</option>
                    <option value="A+">A Positive (A+)</option>
                    <option value="A-">A Negative (A-)</option>
                    <option value="B+">B Positive (B+)</option>
                    <option value="B-">B Negative (B-)</option>
                    <option value="O+">O Positive (O+)</option>
                    <option value="O-">O Negative (O-)</option>
                    <option value="AB+">AB Positive (AB+)</option>
                    <option value="AB-">AB Negative (AB-)</option>
                </select>

                <label for="pincode_find">Pincode</label>
                <input type="number" id="pincode_find" name="pincode" placeholder="Enter Pincode" required>

                <button type="submit" class="btn-submit">
                    Find
                </button>
            </form>
        </div>
        
        <div id="results">
            </div>

    </div>
    
    <script src="app.js"></script>

</body>
</html>
